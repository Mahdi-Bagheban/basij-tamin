<!-- به نام خداوند بخشنده مهربان -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>درگاه ثبت خیر</title>
  <link rel="stylesheet" href="payment-styles.css" />
</head>
<body>
  <div class="pay-shell">
    <header class="pay-header">
      <h1 id="page-title">ثبت نیت خیر</h1>
    </header>

    <section class="glass form-container">
      <form id="payment-form" novalidate>
        <div class="grid two">
          <div class="input-group">
            <label for="fullname">نام و نام خانوادگی</label>
            <div class="field-wrapper">
              <input id="fullname" name="fullname" type="text" placeholder="نام و نام خانوادگی" autocomplete="name" required />
            </div>
            <small class="error"></small>
          </div>

          <div class="input-group">
            <label for="mobile">شماره موبایل</label>
            <div class="field-wrapper">
              <input id="mobile" name="mobile" type="tel" placeholder="09xxxxxxxxx" inputmode="numeric" autocomplete="tel" required />
            </div>
            <small class="error"></small>
          </div>
        </div>

        <div class="grid two">
          <div class="input-group">
            <label for="province">استان</label>
            <div class="field-wrapper">
              <select id="province" name="province" required>
                <option value="" selected>استان را انتخاب کنید</option>
              </select>
            </div>
            <small class="error"></small>
          </div>

          <div class="input-group">
            <label for="city">شهر</label>
            <div class="field-wrapper">
              <select id="city" name="city" required disabled>
                <option value="" selected>ابتدا استان را انتخاب کنید</option>
              </select>
            </div>
            <small class="error"></small>
          </div>
        </div>

        <hr class="divider" />

        <div class="intents-wrapper" id="intents-wrapper"></div>

        <div class="summary">
          <div class="total-line">
            <span>جمع مبلغ قابل پرداخت:</span>
            <strong id="grand-total">۰ تومان</strong>
          </div>

          <!-- دسته‌گل: دقیقاً بین «جمع مبلغ» و دکمه قرار می‌گیرد -->
          <div id="bouquet" aria-label="دسته گل نرگس" role="img"></div>

          <div class="pay-actions">
            <button id="pay-btn" class="btn primary" type="submit">با نام خدا پرداخت میکنم</button>
          </div>
        </div>
      </form>

      <div class="trust-footer">
        <div class="trust-logos">
          <img src="images/logo/enamad.png" alt="اینماد" />
          <img src="images/logo/samandehi.png" alt="ساماندهی" />
          <img src="images/logo/shaparak.png" alt="شاپرک" />
        </div>
        <div class="brand-title"><i class="brand-mask" aria-hidden="true"></i></div>
      </div>

      <div class="credit-inline" role="contentinfo" aria-live="polite">
        <span class="line en" dir="ltr">Built with care and love by Mahdi Bagheban.</span>
        <span class="line fa" dir="rtl">با دقت و عشق توسط مهدی باغبانپور ساخته شده است.</span>
      </div>
    </section>
  </div>

  <div class="modal" id="thank-modal" role="dialog" aria-modal="true" aria-labelledby="thank-title">
    <div class="modal-content thank-decor">
      <h3 id="thank-title">سپاس از نیت ارزشمند شما</h3>
      <p id="thank-message">هدایت به درگاه بانکی</p>
      <button class="btn primary" id="redirect-btn" type="button">انتقال به درگاه بانکی</button>
    </div>
  </div>

  <script src="payment-scripts.js"></script>
</body>
</html>
<!-- ساخته شده توسط مهدی باغبانپور بروجنی -->
