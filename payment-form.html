<!-- به نام خداوند بخشنده‌ی مهربان -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم پرداخت نیت خیر</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="payment-styles.css">
</head>
<body>
    <div class="form-container">
        <h2 id="cause-title">فرم پرداخت نیت خیر</h2>
        <p class="form-description">لطفاً اطلاعات زیر را برای ثبت نیت خیر خود تکمیل کنید.</p>
        
        <form id="payment-form">
            <div class="input-group">
                <label for="full-name">نام و نام خانوادگی</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="input-group">
                <label for="mobile">شماره موبایل</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="input-group">
                <label for="province">استان</label>
                <select id="province" name="province" required>
                    <option value="" disabled selected>استان را انتخاب کنید</option>
                </select>
            </div>

            <div class="input-group">
                <label for="city">شهر</label>
                <select id="city" name="city" required disabled>
                    <option value="" disabled selected>ابتدا استان را انتخاب کنید</option>
                </select>
            </div>

            <button type="submit" class="pay-button">
                <span class="button-text">با نام خدا، پرداخت می‌کنم</span>
            </button>
        </form>
    </div>

    <script src="payment-scripts.js"></script>
</body>
</html>
<!-- ساخته شده توسط مهدی باغبانپور بروجنی -->
