<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>درگاه پرداخت گروه جهادی بسیج سازمان تامین اجتماعی</title>
  <link rel="icon" href="images/logo/icon.png" type="image/png" />
  <style>
    @font-face{
      font-family:'Vazirmatn';
      src:url('fonts/Vazirmatn-Regular.woff2') format('woff2');
      font-weight:400;font-style:normal;font-display:swap;
    }
    :root{
      --g1:#1E5939; --g2:#28744a;
      --txt:#e8f2e8; --txt-soft:#cfead1;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;min-width:100vw;overflow-x:hidden;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      font-family:'Vazirmatn',sans-serif;color:var(--txt);
      background: radial-gradient(1200px 800px at 50% -10%, #2e7a50 0%, transparent 60%), linear-gradient(135deg,var(--g1) 0%,var(--g2) 100%);
      background-size:cover;
    }

    /* آیکن بالای عنوان با افکت ملایم */
    #icon{
      width:110px;height:110px;
      margin:7vh auto 3.2vh;
      background:url('images/logo/icon.png') center/contain no-repeat;
      filter:drop-shadow(0 0 14px rgba(180,255,180,.55));
      animation:iconGlow 4s ease-in-out infinite;
    }
    @keyframes iconGlow{
      0%,100%{ filter:drop-shadow(0 0 14px rgba(180,255,180,.55)) brightness(1) }
      50%{    filter:drop-shadow(0 0 18px rgba(255,255,255,.9)) brightness(.75) }
    }

    /* عنوان بسیار درشت، پویا، بدون کادر */
    h1.title{
      margin:0 0 2.8vh 0;
      text-align:center;
      font-weight:900;
      letter-spacing:.35px;
      line-height:1.25;                      /* فاصله خط بیشتر برای خوانایی */
      color:#fff;
      text-shadow:0 2px 0 rgba(0,0,0,.12),0 14px 28px rgba(0,0,0,.25);
      font-size:clamp(28px, 4.9vw, 48px);    /* عنوان واکنش‌گرا با clamp */ /* [2] */
      padding:0 5vw;
      animation:titleShine 4s ease-in-out infinite;
    }
    @keyframes titleShine{
      0%,100%{ filter:saturate(105%) }
      50%{    filter:saturate(120%) }
    }

    /* زیرعنوان (نسخه) */
    .subtitle{
      margin-top:1.2vh;
      margin-bottom:2.6vh;                   /* فاصله تا بلوک اطلاعات */
      font-size:clamp(14px, 2.6vw, 20px);
      color:var(--txt-soft);
      text-align:center;
      line-height:1.7;
    }

    /* اطلاعات سازنده و شعبه با فواصل استاندارد */
    .info{
      display:flex;flex-direction:column;align-items:center;
      gap:0.9rem;                             /* فاصله بین دو خط */
      margin-top:0.6vh;
      margin-bottom:6.2vh;                    /* فاصله مناسب تا لودر */
    }
    .creator,.branch{
      font-size:clamp(15px, 2.7vw, 19px);
      font-weight:700;
      color:#dbf7db;
      text-shadow:0 1px 2px rgba(0,0,0,.25);
      line-height:1.9;
      margin:0;
    }
    .branch{ color:#dfffe0 }

    /* لودر شیشه‌ای با سه نقطه */
    .loading-wrap{ margin-top:6.2vh; display:flex; align-items:center; justify-content:center }
    .loading{
      width:108px;height:108px;border-radius:22px;
      background:rgba(255,255,255,.14);
      border:2px solid rgba(255,255,255,.35);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 36px rgba(0,0,0,.22);
      -webkit-backdrop-filter: blur(10px) saturate(120%); /* افکت شیشه‌ای سازگار */ /* [14] */
      backdrop-filter: blur(10px) saturate(120%);          /* Glassmorphism */     /* [8] */
      animation:boxPulse 2s ease-in-out infinite;
    }
    @keyframes boxPulse{
      0%,100%{ transform:translateY(0) }
      50%{    transform:translateY(-3px) }
    }
    .dots{display:flex;gap:10px}
    .dot{
      width:16px;height:16px;border-radius:50%;
      background:rgba(160,255,160,.95);
      box-shadow:0 0 10px rgba(160,255,160,.65);
      animation:dot 1.1s infinite ease-in-out;
    }
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @keyframes dot{
      0%,80%,100%{ transform:scale(.8); opacity:.45 }
      40%{          transform:scale(1.08); opacity:1 }
    }

    /* ریسپانسیو موبایل‌های کوچک */
    @media (max-width:420px){
      #icon{width:84px;height:84px;margin:6vh auto 2.4vh}
      h1.title{font-size:clamp(24px, 6vw, 34px); line-height:1.28; margin-bottom:3vh; padding:0 6vw}
      .subtitle{font-size:.95rem;margin-bottom:2.8vh;line-height:1.75}
      .info{gap:.7rem;margin-bottom:6.4vh}
      .creator,.branch{font-size:.98rem;line-height:1.95}
      .loading{width:84px;height:84px;border-radius:18px}
      .dots{gap:8px}.dot{width:12px;height:12px}
    }
  </style>
</head>
<body>
  <div id="icon" aria-label="آیکن بسیج"></div>

  <h1 class="title">درگاه پرداخت گروه جهادی بسیج شهدای سازمان تامین اجتماعی</h1>
  <div class="subtitle">نسخه ۶.۵</div>

  <div class="info" aria-label="اطلاعات">
    <div class="creator">ساخته شده توسط مهدی باغبانپور</div>
    <div class="branch">شعبه سه اهواز</div>
  </div>

  <div class="loading-wrap">
    <div class="loading" role="progressbar" aria-live="polite" aria-label="در حال آماده‌سازی">
      <div class="dots" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
  </div>

  <script>
    // انتقال خودکار به صفحه کارت‌ها بعد از 4 ثانیه
    setTimeout(()=>{ location.href='cards-form.html'; }, 4000); // [نمایش اسپلش برای مدت مشخص] [1]
  </script>
</body>
</html>
