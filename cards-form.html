<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>درگاه پرداخت گروه جهادی</title>
  <link rel="stylesheet" href="cards-styles.css" />
</head>
<body>
<header class="header-bar">
  <a href="#" id="gateway-trigger" class="header-title" title="نمایش/مخفی‌سازی کارت‌ها">
    درگاه پرداخت گروه جهادی بسیج شهدای سازمان تامین اجتماعی
  </a>
</header>

<!-- کنترل‌های دسکتاپ ثابت در دو طرف -->
<div class="view-switcher desktop-fixed" aria-label="تغییر اندازه کارت‌ها">
  <button type="button" class="tooltip" data-view="small" data-tooltip="نمایش کوچک" aria-label="نمایش کوچک">
    <span class="icon">
      <svg width="22" height="22" viewBox="0 0 22 22">
        <rect x="2" y="2" width="6" height="6" rx="2"/><rect x="14" y="2" width="6" height="6" rx="2"/>
        <rect x="2" y="14" width="6" height="6" rx="2"/><rect x="14" y="14" width="6" height="6" rx="2"/>
      </svg>
    </span>
  </button>
  <button type="button" class="tooltip" data-view="big" data-tooltip="نمایش بزرگ" aria-label="نمایش بزرگ">
    <span class="icon">
      <svg width="22" height="22" viewBox="0 0 22 22"><rect x="3" y="7" width="16" height="8" rx="3"/></svg>
    </span>
  </button>
</div>

<div class="day-night-switcher desktop-fixed" aria-label="تغییر حالت روز/شب">
  <button type="button" class="tooltip" data-mode="day" data-tooltip="حالت روز" aria-label="حالت روز">
    <span class="png-icon"><img src="images/logo/sun.png" alt="Sun"></span>
  </button>
  <button type="button" class="tooltip" data-mode="night" data-tooltip="حالت شب" aria-label="حالت شب">
    <span class="png-icon"><img src="images/logo/moon.png" alt="Moon"></span>
  </button>
</div>

<main id="gateway-panel" class="gateway-panel shown">
  <section class="cards-bg-green">

    <!-- کنترل‌های موبایل (در بالا، غیر ثابت) -->
    <div class="controls-row">
      <div class="view-switcher" aria-label="تغییر اندازه کارت‌ها">
        <button type="button" class="tooltip" data-view="small" data-tooltip="نمایش کوچک" aria-label="نمایش کوچک">
          <span class="icon"><svg width="22" height="22" viewBox="0 0 22 22"><rect x="2" y="2" width="6" height="6" rx="2"/><rect x="14" y="2" width="6" height="6" rx="2"/><rect x="2" y="14" width="6" height="6" rx="2"/><rect x="14" y="14" width="6" height="6" rx="2"/></svg></span>
        </button>
        <button type="button" class="tooltip" data-view="big" data-tooltip="نمایش بزرگ" aria-label="نمایش بزرگ">
          <span class="icon"><svg width="22" height="22" viewBox="0 0 22 22"><rect x="3" y="7" width="16" height="8" rx="3"/></svg></span>
        </button>
      </div>
      <div class="day-night-switcher" aria-label="تغییر حالت روز/شب">
        <button type="button" class="tooltip" data-mode="day" data-tooltip="حالت روز" aria-label="حالت روز">
          <span class="png-icon"><img src="images/logo/sun.png" alt="Sun"></span>
        </button>
        <button type="button" class="tooltip" data-mode="night" data-tooltip="حالت شب" aria-label="حالت شب">
          <span class="png-icon"><img src="images/logo/moon.png" alt="Moon"></span>
        </button>
      </div>
    </div>

    <!-- کارت‌ها با دو نرگس -->
    <div class="cards-container view-small">
      <!-- 10 کارت همانند زیر -->
      <div class="card-wrap" data-index="0">
        <div class="card-deco narges narges-tl" aria-hidden="true"></div>
        <div class="card-deco narges narges-br" aria-hidden="true"></div>
        <div class="card" data-url="payment-form.html?cause=قلک_بیمه">
          <img src="images/cards/card-01.jpg" alt="قلک بیمه" loading="lazy" />
          <div class="card-overlay"><div class="card-title">قلک بیمه</div></div>
          <div class="basij-logo" aria-hidden="true"></div><div class="basij-flash" aria-hidden="true"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="1"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-menu='[{"title":"تجهیزات","submenu":[
          {"title":"همودیالیز","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_همودیالیز"},
          {"title":"فیکو ویترکتومی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_فیکو_ویترکتومی"},
          {"title":"اکوکاردیگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_اکوکاردیگرافی"},
          {"title":"سونوگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_سونوگرافی"},
          {"title":"اکوسونوگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_اکوسونوگرافی"},
          {"title":"ماموگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_ماموگرافی"},
          {"title":"اتوآنالیزر بیوشیمی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_اتوآنالیزر_بیوشیمی"},
          {"title":"سل کانتر","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_سل_کانتر"},
          {"title":"بلادگاز","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_بلادگاز"},
          {"title":"لنزهای چشم","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_لنزهای_چشم"},
          {"title":"پروتزهای مفصل","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_پروتزهای_مفصل"},
          {"title":"پروتزهای ستون فقرات","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_پروتزهای_ستون_فقرات"}
        ]},{"title":"دارو","url":"payment-form.html?cause=نذر_درمانی_دارو"}]'>
          <img src="images/cards/card-02.jpg" alt="نذر درمانی" loading="lazy" />
          <div class="card-overlay"><div class="card-title">نذر درمانی</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="2"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-menu='[
          {"title":"ساخت مراکز درمانی","url":"payment-form.html?cause=نذر_سازندگی_ساخت_مراکز_درمانی"},
          {"title":"ساخت مراکز بیمه‌ای","url":"payment-form.html?cause=نذر_سازندگی_ساخت_مراکز_بیمه‌ای"},
          {"title":"ساخت همراه سرا","url":"payment-form.html?cause=نذر_سازندگی_ساخت_همراه_سرا"}]'>
          <img src="images/cards/card-03.jpg" alt="نذر سازندگی" loading="lazy" />
          <div class="card-overlay"><div class="card-title">نذر سازندگی</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="3"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-url="payment-form.html?cause=نذر_نان">
          <img src="images/cards/card-04.jpg" alt="نذر نان" loading="lazy" />
          <div class="card-overlay"><div class="card-title">نذر نان</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="4"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-menu='[
          {"title":"موکب کربلا","url":"payment-form.html?cause=مواکب_شهدای_بسیج_موکب_کربلا"},
          {"title":"مواکب سراسر کشور","url":"payment-form.html?cause=مواکب_شهدای_بسیج_مواكب_سراسر_کشور"},
          {"title":"چاخانه حضرت رضا (ع)","url":"payment-form.html?cause=مواکب_شهدای_بسیج_چاخانه_حضرت_رضا"}]'>
          <img src="images/cards/card-05.jpg" alt="مواکب شهدای بسیج" loading="lazy" />
          <div class="card-overlay"><div class="card-title">مواکب شهدای بسیج</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="5"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-url="payment-form.html?cause=نذر_قربانی">
          <img src="images/cards/card-06.jpg" alt="نذر قربانی" loading="lazy" />
          <div class="card-overlay"><div class="card-title">نذر قربانی</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="6"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-menu='[
          {"title":"نذر فرهنگی","url":"payment-form.html?cause=کمک_معیشتی_نذر_فرهنگی"},
          {"title":"کمک به خرید جهیزیه","url":"payment-form.html?cause=کمک_معیشتی_خرید_جهیزیه"},
          {"title":"کمک هزینه ازدواج","url":"payment-form.html?cause=کمک_معیشتی_کمک_هزینه_ازدواج"},
          {"title":"آزادسازی زندانی جرائم غیر عمد","url":"payment-form.html?cause=کمک_معیشتی_آزادسازی_زندانی_جرائم_غیر_عمد"}]'>
          <img src="images/cards/card-07.jpg" alt="کمک معیشتی و نذر مؤمنانه" loading="lazy" />
          <div class="card-overlay"><div class="card-title">کمک معیشتی و نذر مؤمنانه</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="7"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-menu='[
          {"title":"خمس","submenu":[{"title":"خمس عام","url":"payment-form.html?cause=وجوهات_شرعی_خمس_عام"},{"title":"خمس سادات","url":"payment-form.html?cause=وجوهات_شرعی_خمس_سادات"}]},
          {"title":"کفاره","submenu":[{"title":"کفاره عام","url":"payment-form.html?cause=وجوهات_شرعی_کفاره_عام"},{"title":"کفاره سادات","url":"payment-form.html?cause=وجوهات_شرعی_کفاره_سادات"}]},
          {"title":"فطریه","submenu":[{"title":"فطریه عام","url":"payment-form.html?cause=وجوهات_شرعی_فطریه_عام"},{"title":"فطریه سادات","url":"payment-form.html?cause=وجوهات_شرعی_فطریه_سادات"}]},
          {"title":"خیرات اموات","url":"payment-form.html?cause=وجوهات_شرعی_خیرات_اموات"},
          {"title":"ثلث مال","url":"payment-form.html?cause=وجوهات_شرعی_ثلث_مال"},
          {"title":"رد مظالم","url":"payment-form.html?cause=وجوهات_شرعی_رد_مظالم"},
          {"title":"صدقه","url":"payment-form.html?cause=وجوهات_شرعی_صدقه"}]'>
          <img src="images/cards/card-08.jpg" alt="وجوهات شرعی" loading="lazy" />
          <div class="card-overlay"><div class="card-title">وجوهات شرعی</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="8"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-url="payment-form.html?cause=کمک_به_جبهه_مقاومت">
          <img src="images/cards/card-09.jpg" alt="کمک به جبهه مقاومت" loading="lazy" />
          <div class="card-overlay"><div class="card-title">کمک به جبهه مقاومت</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

      <div class="card-wrap" data-index="9"><div class="card-deco narges narges-tl"></div><div class="card-deco narges narges-br"></div>
        <div class="card" data-url="payment-form.html?cause=نذر_عام">
          <img src="images/cards/card-10.jpg" alt="نذر عام" loading="lazy" />
          <div class="card-overlay"><div class="card-title">نذر عام</div></div>
          <div class="basij-logo"></div><div class="basij-flash"></div>
        </div>
      </div>

    </div>

  </section>
</main>

<script src="cards-scripts.js"></script>
</body>
</html>
