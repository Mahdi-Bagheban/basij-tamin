<style>
#video-preview-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(40, 70, 30, 0.26);
  backdrop-filter: blur(8px);
}

.video-glass-container {
  position: relative;
  width: calc(100vw - 72px);
  height: calc(100vh - 72px);
  max-width: 1300px;
  max-height: 720px;
  aspect-ratio: 16 / 9;
  background: rgba(255,255,255,0.15);
  border-radius: 28px;
  box-shadow: 0 2px 44px rgba(30,60,36,.19);
  border: 1.5px solid #b4d8ab;
  backdrop-filter: blur(18px);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.video-glass-container video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 22px;
  box-shadow: 0 0 48px #0006;
  outline: none;
  background: rgba(255,255,255,0.06);
  border: 2px solid #b4d8ab;
}

.video-close-btn {
  position: absolute;
  top: 16px; right: 16px;
  width: 46px; height: 46px;
  background: linear-gradient(120deg,#f43636,#ff7b7b);
  border: none;
  color: #fff;
  font-size: 2.2rem;
  font-weight: 900;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 4px 16px #e8575792, 0 2px 8px #fff2;
  transition: transform .15s;
  outline: none;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
}

.video-close-btn:hover {
  transform: scale(1.14);
  background: linear-gradient(120deg,#ff4444,#ff8b8b);
}

@media (max-width: 800px) {
  .video-glass-container {
    width: calc(100vw - 20px);
    height: calc(100vh - 20px);
    max-width: 98vw;
    max-height: 75vw;
    border-radius: 14px;
  }
  .video-glass-container video {
    border-radius: 12px;
  }
  .video-close-btn {
    top: 7px;
    right: 7px;
    width: 36px; height: 36px;
    font-size: 1.2rem;
  }
}
</style>

<div id="video-preview-overlay">
  <div class="video-glass-container">
    <button class="video-close-btn" onclick="

      var v = document.getElementById('preview-video');
      if(v) { v.pause(); v.currentTime=0; }
