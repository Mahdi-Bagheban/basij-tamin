<!-- به نام خداوند بخشنده مهربان -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>درگاه پرداخت گروه جهادی - نیات خیر (6.7.3)</title>
  <link rel="icon" href="images/logo/icon.png" type="image/png" />
  <link rel="stylesheet" href="cards-styles.css" />
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ta5vnt8v6q");
  </script>
</head>
<body>
  <div class="theme-bg" aria-hidden="true">
    <i class="layer day"></i>
    <i class="layer night"></i>
  </div>

  <!-- لایه پس‌زمینه ثابت زیر کارت‌ها (overlay) -->
  <div class="cards-bg-fixed" aria-hidden="true"></div>

  <!-- ظرف بارش لوگوی SVG؛ فقط در حالت بسته فعال می‌شود -->
  <div id="logo-rain" aria-hidden="true"></div>

  <header class="header-bar" role="banner">
    <button id="gateway-trigger" class="title-button" aria-controls="gateway-panel" aria-expanded="false">
      <div class="title-frame">
        <picture class="title-picture">
          <source srcset="images/logo/cards-page-title-mobile.png" media="(max-width:650px)" />
          <img src="images/logo/cards-page-title-desktop.png" alt="درگاه پرداخت گروه جهادی بسیج شهدای سازمان تامین اجتماعی" />
        </picture>
      </div>
    </button>
  </header>

  <div id="desktop-controls-left" class="desktop-fixed controls-fade hide" aria-label="نمای کارت‌ها">
    <div class="view-switcher">
      <button type="button" data-view="small" aria-pressed="true" aria-label="نمای کوچک" data-tooltip="نمای کوچک">
        <span class="png-icon"><img src="images/logo/medium-cards.png" alt="کوچک" /></span>
      </button>
      <button type="button" data-view="big" aria-pressed="false" aria-label="نمای بزرگ" data-tooltip="نمای بزرگ">
        <span class="png-icon"><img src="images/logo/large-cards.png" alt="بزرگ" /></span>
      </button>
    </div>
  </div>
  <div id="desktop-controls-right" class="desktop-fixed controls-fade hide" aria-label="حالت روز/شب">
    <div class="day-night-switcher">
      <button type="button" data-mode="day" aria-pressed="true" aria-label="حالت روز" data-tooltip="روز">
        <span class="png-icon"><img src="images/logo/sun.png" alt="روز" /></span>
      </button>
      <button type="button" data-mode="night" aria-pressed="false" aria-label="حالت شب" data-tooltip="شب">
        <span class="png-icon"><img src="images/logo/moon.png" alt="شب" /></span>
      </button>
    </div>
  </div>

  <main id="gateway-panel" class="gateway-panel collapsed" role="region" aria-label="فهرست کارت‌ها">
    <section class="cards-bg-green">
      <div id="mobile-controls" class="controls-row controls-fade hide" aria-label="کنترل‌های صفحه">
        <div class="view-switcher" role="group" aria-label="نمای کارت‌ها">
          <button type="button" data-view="small" aria-pressed="true" aria-label="نمای کوچک" data-tooltip="نمای کوچک">
            <span class="png-icon"><img src="images/logo/medium-cards.png" alt="کوچک" /></span>
          </button>
          <button type="button" data-view="big" aria-pressed="false" aria-label="نمای بزرگ" data-tooltip="نمای بزرگ">
            <span class="png-icon"><img src="images/logo/large-cards.png" alt="بزرگ" /></span>
          </button>
        </div>
        <div class="day-night-switcher" role="group" aria-label="حالت">
          <button type="button" data-mode="day" aria-pressed="true" aria-label="حالت روز" data-tooltip="روز">
            <span class="png-icon"><img src="images/logo/sun.png" alt="روز" /></span>
          </button>
          <button type="button" data-mode="night" aria-pressed="false" aria-label="حالت شب" data-tooltip="شب">
            <span class="png-icon"><img src="images/logo/moon.png" alt="شب" /></span>
          </button>
        </div>
      </div>

      <!-- کارت‌ها: card-01.jpg تا card-10.jpg با fallback -->
      <div class="cards-container view-small" id="cards-container">
        <!-- 1 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-url="payment-form.html?cause=قلک_بیمه">
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-01.jpg" alt="قلک بیمه" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">قلک بیمه</div></div>
          </article>
        </div>
        <!-- 2 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-menu='[
            {"title":"تجهیزات","submenu":[
              {"title":"همودیالیز","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_همودیالیز"},
              {"title":"فیکو ویترکتومی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_فیکو_ویترکتومی"},
              {"title":"اکوکاردیگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_اکوکاردیگرافی"},
              {"title":"سونوگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_سونوگرافی"},
              {"title":"اکوسونوگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_اکوسونوگرافی"},
              {"title":"ماموگرافی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_ماموگرافی"},
              {"title":"اتوآنالیزر بیوشیمی","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_اتوآنالیزر_بیوشیمی"},
              {"title":"سل کانتر","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_سل_کانتر"},
              {"title":"بلادگاز","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_بلادگاز"},
              {"title":"لنزهای چشم","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_لنزهای_چشم"},
              {"title":"پروتزهای مفصل","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_پروتزهای_مفصل"},
              {"title":"پروتزهای ستون فقرات","url":"payment-form.html?cause=نذر_درمانی_تجهیزات_پروتزهای_ستون_فقرات"}
            ]},
            {"title":"دارو","url":"payment-form.html?cause=نذر_درمانی_دارو"}
          ]'>
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-02.jpg" alt="نذر درمانی" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">نذر درمانی</div></div>
          </article>
        </div>
        <!-- 3 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-menu='[
            {"title":"ساخت مراکز درمانی","url":"payment-form.html?cause=نذر_سازندگی_ساخت_مراکز_درمانی"},
            {"title":"ساخت مراکز بیمه‌ای","url":"payment-form.html?cause=نذر_سازندگی_ساخت_مراکز_بیمه‌ای"},
            {"title":"ساخت همراه‌سرا","url":"payment-form.html?cause=نذر_سازندگی_ساخت_همراه_سرا"}
          ]'>
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-03.jpg" alt="نذر سازندگی" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">نذر سازندگی</div></div>
          </article>
        </div>
        <!-- 4 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-url="payment-form.html?cause=نذر_نان">
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-04.jpg" alt="نذر نان" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">نذر نان</div></div>
          </article>
        </div>
        <!-- 5 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-menu='[
            {"title":"موکب کربلا","url":"payment-form.html?cause=مواکب_شهدای_بسیج_موکب_کربلا"},
            {"title":"مواکب سراسر کشور","url":"payment-form.html?cause=مواکب_شهدای_بسیج_مواكب_سراسر_کشور"},
            {"title":"چایخانه حضرت رضا (ع)","url":"payment-form.html?cause=مواکب_شهدای_بسیج_چایخانه_حضرت_رضا"}
          ]'>
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-05.jpg" alt="مواکب شهدای بسیج" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">مواکب شهدای بسیج</div></div>
          </article>
        </div>
        <!-- 6 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-url="payment-form.html?cause=نذر_قربانی">
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-06.jpg" alt="نذر قربانی" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">نذر قربانی</div></div>
          </article>
        </div>
        <!-- 7 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-menu='[
            {"title":"نذر فرهنگی","url":"payment-form.html?cause=کمک_معیشتی_نذر_فرهنگی"},
            {"title":"کمک به خرید جهیزیه","url":"payment-form.html?cause=کمک_معیشتی_خرید_جهیزیه"},
            {"title":"کمک هزینه ازدواج","url":"payment-form.html?cause=کمک_معیشتی_کمک_هزینه_ازدواج"},
            {"title":"آزادسازی زندانی جرائم غیر عمد","url":"payment-form.html?cause=کمک_معیشتی_آزادسازی_زندانی_جرائم_غیر_عمد"}
          ]'>
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-07.jpg" alt="کمک معیشتی و نذر مؤمنانه" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">کمک معیشتی و نذر مؤمنانه</div></div>
          </article>
        </div>
        <!-- 8 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-menu='[
            {"title":"خمس","submenu":[
              {"title":"خمس عام","url":"payment-form.html?cause=وجوهات_شرعی_خمس_عام"},
              {"title":"خمس سادات","url":"payment-form.html?cause=وجوهات_شرعی_خمس_سادات"}
            ]},
            {"title":"کفاره","submenu":[
              {"title":"کفاره عام","url":"payment-form.html?cause=وجوهات_شرعی_کفاره_عام"},
              {"title":"کفاره سادات","url":"payment-form.html?cause=وجوهات_شرعی_کفاره_سادات"}
            ]},
            {"title":"فطریه","submenu":[
              {"title":"فطریه عام","url":"payment-form.html?cause=وجوهات_شرعی_فطریه_عام"},
              {"title":"فطریه سادات","url":"payment-form.html?cause=وجوهات_شرعی_فطریه_سادات"}
            ]},
            {"title":"خیرات اموات","url":"payment-form.html?cause=وجوهات_شرعی_خیرات_اموات"},
            {"title":"ثلث مال","url":"payment-form.html?cause=وجوهات_شرعی_ثلث_مال"},
            {"title":"رد مظالم","url":"payment-form.html?cause=وجوهات_شرعی_رد_مظالم"},
            {"title":"صدقه","url":"payment-form.html?cause=وجوهات_شرعی_صدقه"}
          ]'>
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-08.jpg" alt="وجوهات شرعی" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">وجوهات شرعی</div></div>
          </article>
        </div>
        <!-- 9 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-url="payment-form.html?cause=کمک_به_جبهه_مقاومت">
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-09.jpg" alt="کمک به جبهه مقاومت" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">کمک به جبهه مقاومت</div></div>
          </article>
        </div>
        <!-- 10 -->
        <div class="card-wrap">
          <i class="card-deco narges narges-tl"></i><i class="card-deco narges narges-br"></i>
          <article class="card" data-url="payment-form.html?cause=نذر_عام">
            <span class="basij-flash"></span>
            <img loading="lazy" src="images/cards/card-10.jpg" alt="نذر عام" onerror="this.onerror=null;this.src='images/cards/fallback.jpg';this.classList.add('missing')" />
            <div class="card-overlay"><div class="card-title">نذر عام</div></div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <div class="credit-band" aria-hidden="true"></div>
  <div class="credit" id="credit" role="note" aria-live="polite">
    <span class="credit-line en" dir="ltr">Commissioned by the Basij of the Social Security Organization</span>
    <span class="credit-line fa" dir="rtl">به سفارش و همت هیأت اندیشه‌ورز بسیج سازمان تأمین اجتماعی</span>
  </div>

  <script src="cards-scripts.js"></script>
</body>
</html>
